<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .balance-info {
            background-color: #f0f8ff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .balance-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Transfer Bank</h1>
    
    <div class="balance-info">
        <h3>Saldo Rekening Anda</h3>
        <div class="balance-amount">Rp <span id="balanceDisplay">0</span></div>
        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
            <label for="editBalance" style="font-size: 14px; font-weight: normal;">Edit Saldo (Testing):</label>
            <div style="display: flex; gap: 10px; margin-top: 5px;">
                <input type="number" id="editBalance" placeholder="Masukkan saldo baru" style="flex: 1; padding: 5px;">
                <button id="updateBalanceBtn" style="background-color: #2196F3; padding: 5px 15px;">Update</button>
            </div>
        </div>
    </div>
    
    <div id="transferForm">
        <div class="form-group">
            <label for="accountNumber">Nomor Rekening Tujuan:</label>
            <input type="number" id="accountNumber" maxlength="16" required>
            <div id="accountNumberError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="amount">Nominal Transfer (min 10.000, max 50.000.000):</label>
            <input type="text" id="amount" required>
            <div id="amountError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="notes">Catatan (Opsional):</label>
            <input type="text" id="notes">
        </div>
        
        <button id="submitBtn">Lanjutkan</button>
    </div>
    
    <div id="otpSection" style="display: none;">
        <h2>Verifikasi OTP</h2>
        <p>Kami telah mengirimkan kode OTP ke nomor telepon Anda.</p>
        <div class="form-group">
            <label for="otp">Masukkan Kode OTP (6 digit):</label>
            <input type="text" id="otp" maxlength="6" required>
            <div id="otpError" class="error"></div>
            <p>Percobaan tersisa: <span id="otpAttempts">3</span></p>
        </div>
        <button id="verifyOtpBtn">Verifikasi</button>
    </div>
    
    <div id="resultSection" style="display: none;">
        <h2>Hasil Transaksi</h2>
        <div id="transactionResult"></div>
        <button id="newTransactionBtn">Transaksi Baru</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
